<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Memory Cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="controls">		
			<input class="input-file" id="input-file" type="file" accept="image/png, image/jpg" style="display:none;"></input>
			<input type="button" value="ADD MEMORY" class="trigger-button" id="trigger" onclick="document.getElementById('input-file').click();"></button>
			<p id="myheader">User's Memory Cube</p>
			<button class="logout-button" id="logOut">LogOut</button>
		</div>

		<div id="info">
			<button id="close-button">X</button>
			<img id="info-image">
			<p id="description">Description comes here</p>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

        <script type="module" src="app.js"></script>

	</body>
</html>
